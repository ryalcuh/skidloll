<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skidlol</title>
    <style>
        @font-face {
            font-family: 'PressStart2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            font-family: 'PressStart2P', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body.vignette {
            background: radial-gradient(circle, rgba(255,0,0,0.5) 10%, rgba(0,0,0,0.9) 90%);
            transition: background 1s ease;
        }

        .container {
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .container.visible {
            display: block;
            opacity: 1;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 3px white, 0 0 6px white;
            margin-bottom: 20px;
        }

        .names-container {
            display: flex;
            gap: 20px;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            margin-bottom: 10px;
            background: white;
        }

        .profile span {
            display: block;
            font-size: 18px;
            color: red;
            text-shadow: 0 0 3px red, 0 0 6px red;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }

        .intro {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 3px white, 0 0 6px white;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }
    </style>
    <script>
        function showContent() {
            document.body.classList.add('vignette');
            document.querySelector('.intro').style.display = 'none';
            const container = document.querySelector('.container');
            container.classList.add('visible');
        }
    </script>
</head>
<body>
    <div class="intro" onclick="showContent()">Click to enter</div>
    <div class="container">
        <div class="title">skidlol</div>
        <div class="names-container">
            <div class="profile">
                <a href=""><img src="https://i.ibb.co/VWpQ56f/IMG-5083.jpg" alt="IMG-5083"></a>
                <span>𝖗𝖞𝖆𝖑</span>
            </div>
            <div class="profile">
                <a href=""><img src="https://i.ibb.co/QHHvfx7/IMG-5078.jpg" alt="IMG-5078"></a>
                <span>𝖉𝖊𝖈𝖊𝖎𝖛𝖊</span>
            </div>
            <div class="profile">
                <a href=""><img src="https://i.ibb.co/Cb53T8v/IMG-5085.jpg" alt="IMG-5085"></a>
                <span>𝖟𝖊𝖓𝖍</span>
            </div>
            <div class="profile">
                <a href=""><img src="https://i.ibb.co/yXgTY3J/IMG-5084.jpg" alt="IMG-5084"></a>
                <span>𝖋𝖗𝖆𝖌𝖟𝖟</span>
            </div>
            <div class="profile">
                <a href=""><img src="https://i.ibb.co/4dfMW4X/IMG-5081.jpg" alt="IMG-5081"></a>
                <span>𝖏𝖚𝖛𝖎𝖓𝖆𝖑</span>
            </div>
        </div>
        <div class="footer">
            © skidlol | 2025
        </div>
    </div>


</body></html>
