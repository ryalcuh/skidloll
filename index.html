<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skidlol</title>
    <style>
        @font-face {
            font-family: 'PressStart2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            font-family: 'PressStart2P', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-color 1s ease;
        }

        body.vignette {
            background: radial-gradient(circle, rgba(255, 0, 0, 0.5) 10%, rgba(0, 0, 0, 0.9) 90%);
        }

        .container {
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 2s ease, transform 2s ease;
            transform: translateY(50px);
        }

        .container.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .title {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(215, 121, 121, 0.8), 0 0 30px rgba(255, 0, 0, 0.8);
            margin-bottom: 20px;
            color: rgba(255, 0, 0, 0.8);
            
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes rgbPulse {
            0% {
                color: rgb(255, 255, 255);
            }
            25% {
                color: rgb(255, 255, 255);
            }
            50% {
                color: rgb(218, 138, 138);
            }
            75% {
                color: rgb(255, 255, 255);
            }
            100% {
                color: rgb(208, 123, 123);
            }
        }

        .names-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .profile {
            text-align: center;
            opacity: 0;
            animation: profileAppear 1.5s forwards;
            animation-delay: 0.5s;
        }

        .profile:nth-child(2) {
            animation-delay: 0.7s;
        }

        .profile:nth-child(3) {
            animation-delay: 0.9s;
        }

        .profile:nth-child(4) {
            animation-delay: 1.1s;
        }

        .profile:nth-child(5) {
            animation-delay: 1.3s;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            margin-bottom: 10px;
            background: rgb(172, 0, 0);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .profile img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(255, 0, 0, 1);
        }

        .profile span {
            display: block;
            font-size: 18px;
            color: red;
            text-shadow: 0 0 3px red, 0 0 6px red;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
            opacity: 0;
            animation: fadeInUp 2s ease-in-out forwards;
            animation-delay: 2s;
        }

        .intro {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 3px white, 0 0 6px white;
            cursor: pointer;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            padding: 20px 40px;
            
            border-radius: 10px;
            
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease, opacity 1s ease;
            opacity: 1;
        }

        @keyframes fadeInButton {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .intro:hover {
            background-color: rgba(255, 0, 0, 0.6);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes profileAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .parallax-snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
            display: none;
        }

        .snowflake {
            position: absolute;
            background: linear-gradient(45deg, rgb(213, 146, 146), white);
            border-radius: 50%;
            opacity: 0;
            will-change: transform, opacity;
            pointer-events: none;
            animation: snowflakes 15s cubic-bezier(0.25, 0.8, 0.25, 1) infinite, fadeIn 1s ease-in-out forwards;
        }

        @keyframes snowflakes {
            0% {
                transform: translateY(-100vh) scale(0.6);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(0.4);
                opacity: 0.5;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .snowflake.layer-1 {
            animation-duration: 20s;
        }
        .snowflake.layer-2 {
            animation-duration: 25s;
        }
        .snowflake.layer-3 {
            animation-duration: 30s;
        }

    </style>
</head>

    <script>
        function showContent() {
            document.body.classList.add('vignette');
            const introButton = document.querySelector('.intro');

            // Start fade-out transition for the button
            introButton.style.transition = 'opacity 1s ease';
            introButton.style.opacity = 0;

            // After fade-out, hide the button completely
            setTimeout(() => {
                introButton.style.display = 'none';
            }, 1000); // matching the fade duration (1s)

            const container = document.querySelector('.container');
            container.classList.add('visible');

            const music = document.getElementById('backgroundMusic');
            music.play();

            startSnowflakes();
        }

        function startSnowflakes() {
            const snowContainer = document.querySelector('.parallax-snow');
            snowContainer.style.display = 'block';

            for (let i = 0; i < 1000; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                let size = Math.random() * 3 + 1;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;

                snowflake.style.left = `${Math.random() * 100}%`;

                let layer = Math.floor(Math.random() * 3) + 1;
                snowflake.classList.add(`layer-${layer}`);

                let duration = Math.random() * 15 + 10;
                snowflake.style.animation = `snowflakes ${duration}s cubic-bezier(0.25, 0.8, 0.25, 1) infinite`;

                let delay = Math.random() * 5;
                snowflake.style.animationDelay = `${delay}s`;

                snowContainer.appendChild(snowflake);
            }
        }
    </script>
